<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>QR-Code Generator</title>
    
  </head>
  <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">QR-Code Generator</h1>
        
        <input id="inputText" type="text" placeholder="Telefonnummer, URL, Text eingeben"
            class="p-2 border rounded w-64 mb-2">
    
        <!-- Buttons f端r Telefonnummern -->
        <div id="phoneButtons" class="hidden  gap-2 mb-4">
            <button id="whatsappBtn" class="w-4 h-4"><img src="https://img.icons8.com/?size=100&id=30448&format=png&color=000000" alt="whatsapp-icon"></button>
            <button id="callBtn" class="w-4 h-4"><img src="https://img.icons8.com/?size=100&id=lHs6XCUEuOfV&format=png&color=000000" alt="anruf-icon"></button>
        </div>
    
        <!-- Button f端r URLs & Texte -->
        <button id="generateTextQRBtn" class="hidden text-white px-4 py-2 rounded mb-4">
            QR-Code generieren
        </button>
    
        <!-- QR-Code Container -->
        <div id="qrCodeContainer" class="mt-15 flex flex-col items-center"></div>
    
      <!-- Zur端cksetzen-Button -->
        <button id="resetBtn" class="hidden bg-gray-500 text-white px-4 py-2 rounded mt-4">
            Zur端cksetzen
        </button>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
    
</body>
</html>
